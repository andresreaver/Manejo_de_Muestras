{% extends "muestras_balalaika/base.html" %}
{% load static %}

{% block title %}Iniciar Sesion{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}

{% block content %}
<div class="d-flex justify-content align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 600px;">
        <div class="mb-3 d-flex justify-content-center">
            <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid" style="max-width: 180px">
        </div>
        <h3 class="text-center">Iniciar Sesión</h3>
        {% if error %}
            <p class="alert alert-danger">{{ error }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Usuario:</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
